<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

  <!-- Logo -->

      <div class="logo">
        <div class="logo-container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent Supply Logo">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>

  <!-- Banner -->

      <div class="main-banner">
        <div class="banner-container">
          <div class="main-banner-text">
            <div id="new-arrival">New Arrival
            </div>
            <div id="title">Sport Bikes and Motorcycles
            </div>
          </div>
        </div>
      </div>

  <!-- Nav Bar -->

      <div class="nav-bar">
        <span class="nav-item">Eyewear</span>
        <span class="nav-item">Apparel</span>
        <span class="nav-item">Gadgets</span>
        <span class="nav-item">Vehicles</span>
        <span class="nav-item">Classes</span>
        <span class="nav-item">Contact</span>
      </div>

      <div class="mobile-nav">
        <span class="menu">Menu</span>
        </div>

    <!-- Products -->

      <div class="product-grid">

        <div class="product-container" id="pen">

          <div class="product-img">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen">
          </div>

          <span class="description">Exploding Pen</span>
          </div>

          <div class="product-container" id="watch">
            <div class="product-img">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch">
            </div>
          <span class="description">
            Cellular Watch</span>
          </div>


        <div class="product-container" id="glasses">
          <div class="product-img">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <span class="description">
              Thermal Glasses</span>
              </div>
          </div>
        </div>

      </div>

    <!-- Location and Hours -->

      <div class="location-hours-container">
        <div id="location-container">
        <div id="location">
          <h3>Location</h3></div>
          <p class="info">-47.346436, 84.32354</p>
        </div>
        <div id="spacer">
        </div>
        <div id="hours-container">
        <div id="hours">
          <h3>Hours</h3></div>
          <p class="info">0800 - 1800</p>
        </div>
      </div>

    <!-- Footer -->

      <footer>
        <div id="footer-container">
        Copyright Secret Agent Supply Inc.
      </div>
      </footer>
  </body>
</html>
